<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiSync - Customer Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            cyan: '#00f3ff',
                            dark: '#0a0a12',
                            panel: 'rgba(255, 255, 255, 0.05)',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f3ff; }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .dark .glass {
            background: rgba(10, 10, 18, 0.7);
            border: 1px solid rgba(0, 243, 255, 0.1);
        }
        .light-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 243, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        /* Neon Glow */
        .neon-text { text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }

        /* Page Transitions */
        body.fade-out-active { opacity: 0; }
        
        /* Initial Body State */
        body { overflow: hidden; transition: opacity 0.8s ease; }

        /* CRITICAL: Autofill Fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px rgba(0,0,0,0) inset !important;
            -webkit-text-fill-color: inherit !important;
            transition: background-color 5000s ease-in-out 0s;
        }

       /* === INPUT FIELD (FIXED TRANSPARENCY) === */
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.65);
            border: 1px solid rgba(0, 0, 0, 0.25);
            color: #0a0a12;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Placeholder */
        .input-field::placeholder {
            color: rgba(0, 0, 0, 0.45);
        }

        /* Focus */
        .input-field:focus {
            border-color: #00f3ff;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.35);
        }

        /* === DARK MODE === */
        html.dark .input-field {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #ffffff;
        }

        html.dark .input-field::placeholder {
            color: rgba(255, 255, 255, 0.45);
        }

        /* Label Styling */
        .input-label {
            @apply text-xs uppercase text-gray-500 dark:text-gray-400 font-bold mb-1.5 block tracking-wide;
        }
    </style>
</head>
<body class="font-sans text-gray-900 dark:text-white bg-gray-100 dark:bg-[#050508] transition-colors duration-500">

    <!-- Canvas Background -->
    <canvas id="networkCanvas" class="fixed inset-0 w-full h-full pointer-events-none z-0 opacity-40 dark:opacity-60 transition-opacity duration-1000"></canvas>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="fixed top-6 right-6 z-50 p-3 rounded-full glass hover:bg-white/10 dark:hover:bg-brand-cyan/20 transition-all duration-300 group">
        <i class="fas fa-sun text-yellow-500 dark:hidden text-xl"></i>
        <i class="fas fa-moon text-brand-cyan hidden dark:block text-xl group-hover:shadow-[0_0_15px_#00f3ff]"></i>
    </button>

    <!-- App Container -->
    <div id="app" class="relative z-10 w-full h-screen flex flex-col justify-center items-center px-4">

        <!-- ===== VIEW 1: CUSTOMER LOGIN ===== -->
        <div id="loginView" class="glass dark:glass light-glass w-full max-w-md p-8 rounded-2xl shadow-2xl animate-fade-in-up border-t-4 border-t-brand-cyan relative transition-all duration-500">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-block p-3 rounded-xl border border-brand-cyan/30 bg-brand-cyan/10 mb-4 animate-float">
                    <i class="fas fa-users-viewfinder text-3xl text-brand-cyan neon-text"></i>
                </div>
                <h1 class="font-display text-3xl font-bold tracking-tighter text-gray-900 dark:text-white">
                    Logi<span class="text-brand-cyan">Sync</span>
                </h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-1 uppercase tracking-widest font-semibold text-brand-cyan">
                    Customer Portal
                </p>
            </div>

            <!-- Login Form -->
            <form onsubmit="handleLogin(event)" class="space-y-6">
                
                <div class="space-y-1">
                    <label class="input-label">Order ID / Tracking ID</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-box-open text-gray-500 dark:text-gray-400 group-focus-within:text-brand-cyan transition-colors"></i>
                        </div>
                        <input type="text" required class="input-field pl-10" placeholder="#ORD-2025-XXXX">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="input-label">Registered Mobile / Email</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user-circle text-gray-500 dark:text-gray-400 group-focus-within:text-brand-cyan transition-colors"></i>
                        </div>
                        <input type="text" required class="input-field pl-10" placeholder="Mobile or Email">
                    </div>
                </div>

                <button type="submit" class="w-full mt-4 bg-brand-cyan hover:bg-cyan-300 text-black font-display font-bold text-lg py-3 rounded-lg shadow-[0_0_15px_rgba(0,243,255,0.3)] hover:shadow-[0_0_25px_rgba(0,243,255,0.5)] transition-all transform hover:-translate-y-1 flex items-center justify-center gap-2">
                    <i class="fas fa-search-location"></i> Login / Track Order
                </button>

            </form>

            <div class="mt-6 text-center border-t border-gray-300 dark:border-white/10 pt-4">
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">New Customer?</p>
                <button onclick="toggleView('register')" class="text-sm font-bold text-brand-cyan hover:text-cyan-600 dark:hover:text-white transition-colors uppercase tracking-wider">
                    Sign Up Here
                </button>
            </div>

        </div>


        <!-- ===== VIEW 2: CUSTOMER SIGN-UP (3 STEPS) ===== -->
        <div id="registerView" class="hidden glass dark:glass light-glass w-full max-w-lg p-8 rounded-2xl shadow-2xl animate-fade-in-up border-t-4 border-t-brand-cyan relative max-h-[90vh] flex flex-col">
            
            <!-- Header with Progress -->
            <div class="mb-8 flex-shrink-0">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-display text-2xl font-bold text-gray-900 dark:text-white"><span class="text-brand-cyan">Customer</span> Sign-Up</h2>
                    <button onclick="toggleView('login')" class="text-gray-400 hover:text-red-500 transition-colors p-2"><i class="fas fa-times text-xl"></i></button>
                </div>
                
                <!-- Progress Indicators (3 Steps) -->
                <div class="flex justify-between items-center relative px-4">
                    <div class="absolute left-0 top-1/2 -translate-y-1/2 w-full h-0.5 bg-gray-300 dark:bg-gray-700 -z-10 rounded-full"></div>
                    
                    <!-- Step 1 -->
                    <div class="flex flex-col items-center gap-2">
                        <div id="step-dot-1" class="w-8 h-8 rounded-full bg-brand-cyan text-black flex items-center justify-center font-bold text-xs transition-all ring-4 ring-brand-cyan/20">1</div>
                        <span class="text-[10px] uppercase tracking-wider font-bold text-brand-cyan">Basic</span>
                    </div>
                    
                    <!-- Step 2 -->
                    <div class="flex flex-col items-center gap-2">
                        <div id="step-dot-2" class="w-8 h-8 rounded-full bg-gray-300 dark:bg-gray-800 border border-gray-400 dark:border-gray-600 text-gray-600 dark:text-gray-400 flex items-center justify-center font-bold text-xs transition-all">2</div>
                        <span class="text-[10px] uppercase tracking-wider font-bold text-gray-500">Address</span>
                    </div>

                    <!-- Step 3 -->
                    <div class="flex flex-col items-center gap-2">
                        <div id="step-dot-3" class="w-8 h-8 rounded-full bg-gray-300 dark:bg-gray-800 border border-gray-400 dark:border-gray-600 text-gray-600 dark:text-gray-400 flex items-center justify-center font-bold text-xs transition-all">3</div>
                        <span class="text-[10px] uppercase tracking-wider font-bold text-gray-500">Account</span>
                    </div>
                </div>
            </div>

            <!-- Scrollable Form Area -->
            <div class="overflow-y-auto pr-2 custom-scrollbar flex-1">
                
                <!-- STEP 1: Basic Details -->
                <div id="step-1" class="form-step space-y-6">
                    <div class="space-y-1">
                        <label class="input-label">Full Name</label>
                        <input type="text" class="input-field" placeholder="Ex: Jane Doe">
                    </div>
                    
                    <div class="space-y-1">
                        <label class="input-label">Mobile Number</label>
                        <input type="tel" class="input-field" placeholder="+1 234 567 890">
                    </div>

                    <div class="space-y-1">
                        <label class="input-label">Email Address</label>
                        <input type="email" class="input-field" placeholder="jane@example.com">
                    </div>
                </div>

                <!-- STEP 2: Address Details -->
                <div id="step-2" class="form-step hidden space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-1">
                            <label class="input-label">City</label>
                            <input type="text" class="input-field" placeholder="New York">
                        </div>
                        <div class="space-y-1">
                            <label class="input-label">State</label>
                            <input type="text" class="input-field" placeholder="NY">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="input-label">PIN / ZIP Code</label>
                        <input type="text" class="input-field" placeholder="10001">
                    </div>
                    
                    <div class="space-y-1">
                        <label class="input-label">Full Address</label>
                        <textarea rows="3" class="input-field resize-none" placeholder="Apt 4B, 123 Logistics Ave..."></textarea>
                    </div>
                </div>

                <!-- STEP 3: Account Setup -->
                <div id="step-3" class="form-step hidden space-y-6">
                    <div class="space-y-1">
                        <label class="input-label">Create Password</label>
                        <input type="password" class="input-field" placeholder="••••••••">
                    </div>
                    <div class="space-y-1">
                        <label class="input-label">Confirm Password</label>
                        <input type="password" class="input-field" placeholder="••••••••">
                    </div>
                    
                    <div class="p-4 bg-brand-cyan/10 rounded-lg border border-brand-cyan/20">
                        <div class="flex items-start gap-3">
                            <input type="checkbox" id="terms" class="mt-1 w-5 h-5 rounded border-gray-400 dark:border-gray-600 text-brand-cyan focus:ring-brand-cyan bg-transparent cursor-pointer">
                            <label for="terms" class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed">
                                I agree to the <a href="#" class="text-brand-cyan hover:underline font-bold">Terms & Conditions</a> and <a href="#" class="text-brand-cyan hover:underline font-bold">Privacy Policy</a>.
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Navigation Buttons -->
            <div class="mt-8 pt-4 border-t border-gray-300 dark:border-white/10 flex justify-between flex-shrink-0">
                <button type="button" id="prevBtn" onclick="changeStep(-1)" class="px-6 py-2.5 rounded-lg border border-gray-400/50 dark:border-white/20 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-white/5 transition hidden font-semibold">
                    Back
                </button>
                <button type="button" id="nextBtn" onclick="changeStep(1)" class="px-8 py-2.5 rounded-lg bg-brand-cyan text-black font-bold hover:bg-cyan-300 shadow-[0_0_20px_rgba(0,243,255,0.4)] transition ml-auto flex items-center gap-2">
                    Next Step <i class="fas fa-arrow-right text-xs"></i>
                </button>
            </div>

        </div>
        
        <div class="mt-8 text-center animate-fade-in-up" style="animation-delay: 0.2s;">
            <p class="text-xs text-gray-500 dark:text-gray-600 uppercase tracking-widest">© 2025 LogiSync Corp. Customer Access</p>
       </div>

    </div>

    <!-- Scripts -->
    <script>
        // --- View Switching Logic ---
        function toggleView(view) {
            const loginView = document.getElementById('loginView');
            const registerView = document.getElementById('registerView');

            if (view === 'register') {
                loginView.classList.add('hidden');
                registerView.classList.remove('hidden');
                resetRegistration();
            } else {
                registerView.classList.add('hidden');
                loginView.classList.remove('hidden');
            }
        }

        // --- Registration Wizard Logic ---
        let currentStep = 1;
        const totalSteps = 3; // 3 Steps for Customer

        function resetRegistration() {
            currentStep = 1;
            updateStepUI();
        }

        function changeStep(direction) {
            if (direction === 1) {
                if (currentStep === totalSteps) {
                    submitRegistration();
                    return;
                }
                currentStep++;
            } else {
                if (currentStep > 1) currentStep--;
            }
            updateStepUI();
        }

        function updateStepUI() {
            // 1. Show/Hide Form Sections
            for (let i = 1; i <= totalSteps; i++) {
                document.getElementById(`step-${i}`).classList.toggle('hidden', i !== currentStep);
            }

            // 2. Update Dots & Labels
            for (let i = 1; i <= totalSteps; i++) {
                const dot = document.getElementById(`step-dot-${i}`);
                const label = dot.nextElementSibling;
                
                if (i <= currentStep) {
                    dot.className = 'w-8 h-8 rounded-full bg-brand-cyan text-black flex items-center justify-center font-bold text-xs transition-all ring-4 ring-brand-cyan/20';
                    label.classList.add('text-brand-cyan');
                    label.classList.remove('text-gray-500');
                    
                    if(i < currentStep) {
                        dot.innerHTML = '<i class="fas fa-check"></i>';
                        dot.classList.add('bg-emerald-500', 'ring-emerald-500/20');
                        dot.classList.remove('bg-brand-cyan', 'ring-brand-cyan/20');
                    } else {
                        dot.textContent = i;
                    }
                } else {
                    dot.className = 'w-8 h-8 rounded-full bg-gray-300 dark:bg-gray-800 border border-gray-400 dark:border-gray-600 text-gray-600 dark:text-gray-400 flex items-center justify-center font-bold text-xs transition-all';
                    dot.textContent = i;
                    label.classList.remove('text-brand-cyan');
                    label.classList.add('text-gray-500');
                }
            }

            // 3. Update Buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.classList.toggle('hidden', currentStep === 1);
            
            if (currentStep === totalSteps) {
                nextBtn.innerHTML = 'Create Account <i class="fas fa-check-circle"></i>';
                nextBtn.classList.add('bg-emerald-500', 'hover:bg-emerald-400', 'shadow-emerald-500/30');
                nextBtn.classList.remove('bg-brand-cyan', 'hover:bg-cyan-300', 'shadow-cyan-500/30');
            } else {
                nextBtn.innerHTML = 'Next Step <i class="fas fa-arrow-right"></i>';
                nextBtn.classList.add('bg-brand-cyan', 'hover:bg-cyan-300', 'shadow-cyan-500/30');
                nextBtn.classList.remove('bg-emerald-500', 'hover:bg-emerald-400', 'shadow-emerald-500/30');
            }
        }

        function submitRegistration() {
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';
            
            setTimeout(() => {
                alert("Account created successfully!");
                toggleView('login');
            }, 1500);
        }

        // --- Login Logic ---
        function handleLogin(e) {
            e.preventDefault();
            
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Checking Order...';
            btn.classList.add('opacity-80', 'cursor-not-allowed');

            setTimeout(() => {
                document.body.classList.add('fade-out-active');
                setTimeout(() => {
                    window.location.href = 'customers-dashboard.html';
                }, 800);
            }, 1000);
        }

        // --- Theme Toggle Logic ---
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
        });

        // --- Background Canvas Animation ---
        (function() {
            const canvas = document.getElementById('networkCanvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            const particleCount = 60;
            const connectionDistance = 150;
            
            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    const isDark = html.classList.contains('dark');
                    ctx.fillStyle = isDark ? 'rgba(0, 243, 255, 0.7)' : 'rgba(0, 0, 0, 0.3)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                const isDark = html.classList.contains('dark');
                const lineColor = isDark ? 'rgba(0, 243, 255, ' : 'rgba(0, 0, 0, ';

                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();

                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < connectionDistance) {
                            ctx.beginPath();
                            const opacity = 1 - (distance / connectionDistance);
                            ctx.strokeStyle = lineColor + (opacity * 0.15) + ')';
                            ctx.lineWidth = 1;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resize);
            resize();
            initParticles();
            animate();
        })();
    </script>
</body>
</html>
