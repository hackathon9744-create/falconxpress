<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiSync - Manager Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            cyan: '#00f3ff',
                            dark: '#0a0a12',
                            panel: 'rgba(255, 255, 255, 0.05)',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f3ff; }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .dark .glass {
            background: rgba(10, 10, 18, 0.7);
            border: 1px solid rgba(0, 243, 255, 0.1);
        }
        .light-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Neon Glow */
        .neon-text { text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }

        /* Page Transitions */
        body.fade-out-active { opacity: 0; }
        
        /* Initial Body State */
        body { overflow: hidden; transition: opacity 0.8s ease; }

        /* Autofill Fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px rgba(0,0,0,0) inset !important;
            -webkit-text-fill-color: inherit !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Input Styling Helper */
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem; /* Left padding for icon */
            border-radius: 0.5rem;
            
            /* Light Mode */
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
            
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-field::placeholder {
            color: #666;
        }

        .input-field:focus {
            border-color: #00f3ff;
            box-shadow: 0 0 0 1px #00f3ff;
        }

        /* Dark Mode Input */
        .dark .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .dark .input-field::placeholder {
            color: #888;
        }
    </style>
</head>
<body class="font-sans text-gray-900 dark:text-white bg-gray-100 dark:bg-[#050508] transition-colors duration-500">

    <!-- Canvas Background -->
    <canvas id="networkCanvas" class="fixed inset-0 w-full h-full pointer-events-none z-0 opacity-40 dark:opacity-60 transition-opacity duration-1000"></canvas>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="fixed top-6 right-6 z-50 p-3 rounded-full glass hover:bg-white/10 dark:hover:bg-brand-cyan/20 transition-all duration-300 group">
        <i class="fas fa-sun text-yellow-500 dark:hidden text-xl"></i>
        <i class="fas fa-moon text-brand-cyan hidden dark:block text-xl group-hover:shadow-[0_0_15px_#00f3ff]"></i>
    </button>

    <!-- App Container -->
    <div id="app" class="relative z-10 w-full h-screen flex flex-col justify-center items-center px-4">

        <!-- LOGIN CARD -->
        <div class="glass dark:glass light-glass w-full max-w-md p-8 rounded-2xl shadow-2xl animate-fade-in-up border-t-4 border-t-brand-cyan/50">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-block p-3 rounded-xl border border-brand-cyan/20 bg-brand-cyan/5 mb-4 animate-float">
                    <i class="fas fa-boxes-packing text-3xl text-brand-cyan neon-text"></i>
                </div>
                <h1 class="font-display text-3xl font-bold tracking-tighter">
                    Logi<span class="text-brand-cyan">Sync</span>
                </h1>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1 uppercase tracking-widest font-semibold text-brand-cyan">
                    Manager Portal
                </p>
            </div>

            <!-- Form -->
            <form onsubmit="loginManager(event)" class="space-y-5">
                
                <!-- Manager ID Input -->
                <div class="space-y-1">
                    <label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">Manager ID</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-id-badge text-gray-400 group-focus-within:text-brand-cyan transition-colors"></i>
                        </div>
                        <input 
  id="email"
  type="email"
  required
  class="input-field"
  placeholder="Email">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-1">
                    <label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">Secure Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400 group-focus-within:text-brand-cyan transition-colors"></i>
                        </div>
                        <input 
  id="password"
  type="password"
  required
  class="input-field"
  placeholder="••••••••">
                    </div>
                </div>

                <!-- Action Button -->
                <button type="submit" class="w-full mt-4 bg-brand-cyan hover:bg-cyan-300 text-black font-display font-bold text-lg py-3 rounded-lg shadow-[0_0_15px_rgba(0,243,255,0.3)] hover:shadow-[0_0_25px_rgba(0,243,255,0.5)] transition-all transform hover:-translate-y-1 flex items-center justify-center gap-2">
                    <i class="fas fa-right-to-bracket"></i> Login as Manager
                </button>

            </form>

           

        </div>
        
        <div class="mt-8 text-center animate-fade-in-up" style="animation-delay: 0.2s;">
            <p class="text-xs text-gray-400 dark:text-gray-600 uppercase tracking-widest">© 2025 LogiSync Corp. Management System.</p>
       </div>

    </div>

    <!-- Scripts -->
    <script>
       

        // --- Theme Toggle Logic ---
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
        });

        // --- Background Canvas Animation ---
        (function() {
            const canvas = document.getElementById('networkCanvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            
            const particleCount = 60;
            const connectionDistance = 150;
            
            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    const isDark = html.classList.contains('dark');
                    ctx.fillStyle = isDark ? 'rgba(0, 243, 255, 0.7)' : 'rgba(0, 0, 0, 0.3)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                const isDark = html.classList.contains('dark');
                const lineColor = isDark ? 'rgba(0, 243, 255, ' : 'rgba(0, 0, 0, ';

                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();

                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < connectionDistance) {
                            ctx.beginPath();
                            const opacity = 1 - (distance / connectionDistance);
                            ctx.strokeStyle = lineColor + (opacity * 0.15) + ')';
                            ctx.lineWidth = 1;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resize);
            resize();
            initParticles();
            animate();
        })();
    </script>
    <script>
  const API_URL = "https://falconxpress.onrender.com";

  async function loginManager(event) {
  event.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please fill all fields");
    return;
  }

  try {
    const res = await fetch("http://falconxpress.onrender.com/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    console.log("LOGIN RESPONSE:", data);

    if (!res.ok) {
      alert(data.message || "Login failed");
      return;
    }

    if (data.role !== "manager") {
      alert("Not a manager account");
      return;
    }

    localStorage.clear();
    localStorage.setItem("managerToken", data.token);
    localStorage.setItem("role", data.role);

    window.location.href = "manager-dashboard.html";

  } catch (err) {
    console.error(err);
    alert("Server not reachable");
  }
}
</script>
</body>

</html>
